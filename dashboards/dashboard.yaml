# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

model: model
timeseries: ""
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
dimensions:
  - name: Name
    label: Name
    column: Name
    description: ""
  - name: Platform
    label: Platform
    column: Platform
    description: ""
  - name: Genre
    label: Genre
    column: Genre
    description: ""
  - name: Year
    label: Year
    column: Year
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
